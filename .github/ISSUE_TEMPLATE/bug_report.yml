name: 🐛 Bug report
description: Report a reproducible bug or regression
labels: ["🐛 bug"]
body:
  - type: markdown
    attributes:
      value: Please provide a general summary of the issue in the Title above
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
    validations:
      required: true
